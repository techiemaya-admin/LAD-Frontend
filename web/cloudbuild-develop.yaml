steps:
  # Create lowercase branch name for GCP labels
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "${BRANCH_NAME,,}" > /workspace/branch_lower.txt
        cat /workspace/branch_lower.txt

  # Debug step: Show the values that will be used for build arguments
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "=== Develop Build Arguments Debug ==="
        echo "BRANCH_NAME: ${BRANCH_NAME}"
        echo "_API_URL: ${_API_URL}"
        echo "_NEXT_PUBLIC_SOCKET_URL: ${_NEXT_PUBLIC_SOCKET_URL}"
        echo "Environment: DEVELOPMENT"
        echo "=== End Debug ==="

  # Build the Docker image with buildkit for better caching
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/lad-frontend-develop:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/lad-frontend-develop:$SHORT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/lad-frontend-develop:$BRANCH_NAME',
      '-t', 'gcr.io/$PROJECT_ID/lad-frontend-develop:latest',
      '--cache-from', 'gcr.io/$PROJECT_ID/lad-frontend-develop:latest',
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      '--build-arg', 'NEXT_PUBLIC_BACKEND_URL=$_API_URL',
      '--build-arg', 'NEXT_PUBLIC_ICP_BACKEND_URL=$_API_URL',
      '--build-arg', 'NEXT_PUBLIC_SOCKET_URL=$_NEXT_PUBLIC_SOCKET_URL',
      '--build-arg', 'NEXT_PUBLIC_DISABLE_VAPI=false',
      '--build-arg', 'NODE_ENV=development',
      '-f', 'Dockerfile',
      '.'
    ]

  # Push the Docker images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lad-frontend-develop:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lad-frontend-develop:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lad-frontend-develop:$BRANCH_NAME']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lad-frontend-develop:latest']

  # Deploy to Cloud Run (Development)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BRANCH_LOWER=$(cat /workspace/branch_lower.txt)
        
        # Create env-vars file with proper YAML format
        cat > /workspace/env-vars.yaml << 'EOF'
        NODE_ENV: "development"
        ENVIRONMENT: "development"
        BRANCH: "${BRANCH_NAME}"
        COMMIT_SHA: "${SHORT_SHA}"
        BUILD_ID: "${BUILD_ID}"
        NEXT_PUBLIC_BACKEND_URL: "${_API_URL}"
        NEXT_PUBLIC_ICP_BACKEND_URL: "${_API_URL}"
        NEXT_PUBLIC_SOCKET_URL: "${_NEXT_PUBLIC_SOCKET_URL}"
        NEXT_PUBLIC_DISABLE_VAPI: "false"
        EOF
        
        # Substitute environment variables in the YAML file
        eval "cat <<EOF
        $(cat /workspace/env-vars.yaml)
        EOF" > /workspace/env-vars-final.yaml
        
        echo "=== Environment Variables File ==="
        cat /workspace/env-vars-final.yaml
        echo "=== End File ==="
        
        gcloud run deploy $_SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/lad-frontend-develop:$COMMIT_SHA \
          --region $_REGION \
          --platform managed \
          --allow-unauthenticated \
          --port 3000 \
          --memory 1Gi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --concurrency 80 \
          --timeout 300 \
          --env-vars-file /workspace/env-vars-final.yaml \
          --update-labels environment=development,branch=$${BRANCH_LOWER},commit-sha=$SHORT_SHA,managed-by=cloud-build
        
        echo "âœ… Frontend deployment to $_SERVICE_NAME completed successfully"

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/lad-frontend-develop:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/lad-frontend-develop:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/lad-frontend-develop:$BRANCH_NAME'
  - 'gcr.io/$PROJECT_ID/lad-frontend-develop:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
  substitutionOption: 'ALLOW_LOOSE'

# Timeout for the entire build
timeout: '1800s'

# Substitutions for Development Environment
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'lad-frontend-develop'
  _ENV: 'development'
  _API_URL: 'https://lad-backend-develop-741719885039.us-central1.run.app'
  _NEXT_PUBLIC_SOCKET_URL: 'https://lad-backend-develop-741719885039.us-central1.run.app'
